<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>First Name: *
        <input type="text" name="first_name">
    </p>
    <p>Last Name: *
        <input type="text" name="last_name">
    </p>
    <p>Email Address: *
        <input type="text" name="email_address">
    </p>
    <p>Password: *
        <input type="password" name="password">
    </p>
    <p>Confirm Password: *
        <input type="password" name="password">
    </p>
    <p>Birthday: *
        <input type="date" name="dob">
    </p>
    <p>Gender Identity:
    <div>
        <input type="radio" name="font" value="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="font" value="Male" id="normal">
        <label for="Male">Male</label>
    </div>
    </p>
    <p>A Short Description About Myself:
    <div><textarea name="comment" cols="30" rows="5"></textarea>
    </div>
    </p>
    <p>Favorite Language?
        <select name="language">
            <option>Javascript</option>
            <option>C++</option>
            <option>Python</option>
            <option>HTML</option>
        </select>
    </p>
    <p><input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
        <div>
    <input type="submit" value="Create Account!"></p></div>
    <p>* Indicates a required field</p>
</body>

</html>
